\u5c5e\u6027\u60c5\u5831\u306f\u53d6\u5f97\u3067\u304d\u306a\u3044\u306e\u3067\u3001\u751f\u306e\u30d0\u30a4\u30c8\u30b3\u30fc\u30c9\u306e\u307f\u3092\u8868\u793a\u3057\u307e\u3059\u3002\n\
\u6b63\u898f\u8868\u73fe\u306b\u3064\u3044\u3066\u306f\u3001java.util.regex.Pattern\u3092\u53c2\u7167\u3057\u3066\u304f\u3060\u3055\u3044\u3002\n\
\n\
\u5f15\u6570\u304c\u306a\u3044\u5834\u5408\u3001\u73fe\u5728\u4f4d\u7f6e\u306e\u30e1\u30bd\u30c3\u30c9\u306e\u30d0\u30a4\u30c8\u30b3\u30fc\u30c9\u3092\uff08\u3042\u308c\u3070\uff09\u8868\u793a\u3057\u307e\u3059\u3002\n\
\n\
