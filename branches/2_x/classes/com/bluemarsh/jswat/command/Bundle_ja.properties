\u6307\u5b9a\u3055\u308c\u305f\u6b63\u898f\u8868\u73fe\u3067\u30b3\u30de\u30f3\u30c9\u8aac\u660e\u6587\u3092\u691c\u7d22\u3057\u3001\n\
