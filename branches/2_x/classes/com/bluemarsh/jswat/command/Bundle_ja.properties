#aliasHelp = Syntax: alias [<name> [<command-string>]]\n\
Subsequent uses of 'name' will invoke 'command-string'.\n\
With no arguments, shows all defined aliases.\n\
With one argument, shows the named alias's definition.\n\
\n\
Examples:\n\
\talias al1 cmd arg1 arg2\n\
\talias al2 cmd "arg;with;semicolons"\n\
\talias mymacro cmd1 ; cmd2 ; cmd3\n\
\n\
See also: unalias

aliasHelp = \u6587\u6cd5: alias [<name> [<command-string>]]\n\
\u4ee5\u964d\u3001'name'\u3092\u4f7f\u3063\u3066'command-string'\u3092\u5b9f\u884c\u3067\u304d\u307e\u3059\u3002\n\
\u5f15\u6570\u304c\u306a\u3044\u5834\u5408\u3001\u5168\u3066\u306e\u5b9a\u7fa9\u6e08\u307f\u30a8\u30a4\u30ea\u30a2\u30b9\u3092\u8868\u793a\u3057\u307e\u3059\u3002\n\
\u5f15\u6570\u304c\u4e00\u3064\u306e\u5834\u5408\u3001\u305d\u306e\u540d\u524d\u306b\u5bfe\u5fdc\u3057\u3066\u3044\u308b\u30a8\u30a4\u30ea\u30a2\u30b9\u306e\u5b9a\u7fa9\u3092\u8868\u793a\u3057\u307e\u3059\u3002\n\
\n\
\u4f8b:\n\
\talias al1 cmd arg1 arg2\n\
\talias al2 cmd "arg;with;semicolons"\n\
\talias mymacro cmd1 ; cmd2 ; cmd3\n\
\n\
\u53c2\u7167: unalias

#aproposHelp = Syntax: apropos <regex>\n\
Searches the command descriptions for the given regular expression\n\
and displays matching commands and their descriptions.\n\
See java.util.regex.Pattern to learn about regular expressions.\n\
\n\
See also: 'help commands'


