\n\
\u53c2\u7167: condition, disable, enable, filter, monitor

#brkmonHelp = Syntax: brkmon add|del "<command>" <brk-num>\n\
Actions are:\n\
\n\
'add' - adds a new monitor to the breakpoint.\n\
'del' - removes an existing monitor from the breakpoint.\n\
\n\
The "command" argument must be a valid command input string,\n\
with a command and any required or optional command arguments.\n\
The breakpoint number specifies the breakpoint to which\n\
the monitor is added or removed.\n\
\n\
See also: clear, disable, enable, stop


brkmonHelp = \u6587\u6cd5: brkmon add|del "<command>" <brk-num>\n\
\u30a2\u30af\u30b7\u30e7\u30f3:\n\
\n\
'add' - \u30d6\u30ec\u30fc\u30af\u30dd\u30a4\u30f3\u30c8\u306b\u65b0\u3057\u3044\u30e2\u30cb\u30bf\u3092\u8ffd\u52a0\u3057\u307e\u3059\u3002\n\
'del' - \u30d6\u30ec\u30fc\u30af\u30dd\u30a4\u30f3\u30c8\u304b\u3089\u30e2\u30cb\u30bf\u3092\u524a\u9664\u3057\u307e\u3059\u3002\n\
\n\
"command" \u5f15\u6570\u306f\u30b3\u30de\u30f3\u30c9\u3068\u3001\u5fc5\u9808/\u30aa\u30d7\u30b7\u30e7\u30f3\u5f15\u6570\u304b\u3089\u306a\u308b\u3001\n\
\u9069\u6b63\u306a\u30b3\u30de\u30f3\u30c9\u5165\u529b\u6587\u5b57\u5217\u3067\u306a\u3051\u308c\u3070\u3044\u3051\u307e\u305b\u3093\u3002\n\
\n\
\u30d6\u30ec\u30fc\u30af\u30dd\u30a4\u30f3\u30c8\u756a\u53f7\u306f\u30e2\u30cb\u30bf\u3092\u8ffd\u52a0/\u524a\u9664\u3059\u308b\u30d6\u30ec\u30fc\u30af\u30dd\u30a4\u30f3\u30c8\u3092\n\
\u6307\u5b9a\u3057\u307e\u3059\u3002\n\
\n\
\u53c2\u7167: clear, disable, enable, stop

#bytecodesHelp = Syntax: bytecodes [<classRE> <methodRE>]\n\
'classRE' is a regular expression specifying the class or classes\n\
to be considered. 'methodRE' is a regular expression specifying\n\
the method or methods to be considered.\n\
For each matching method, the bytecode instructions are displayed.\n\
The attribute information is unavailable to this command, so the\n\
display only includes the raw bytecodes.\n\
See java.util.regex.Pattern to learn about regular expressions.\n\
\n\
With no arguments, command displays the bytecodes of the method\n\
at the current location, if set.\n\
\n\
For this command to work, the debuggee must support getting bytecodes\n\
from methods, the current thread must be set, and the thread must have\n\
a stack frame and must be suspended.\n\
\n\
See also: classes, methods


bytecodesHelp = \u6587\u6cd5: bytecodes [<classRE> <methodRE>]\n\
'classRE'\u306f\u5bfe\u8c61\u3068\u306a\u308b\u30af\u30e9\u30b9\u3092\u6307\u5b9a\u3059\u308b\u6b63\u898f\u8868\u73fe\u3067\u3059\u3002\n\
