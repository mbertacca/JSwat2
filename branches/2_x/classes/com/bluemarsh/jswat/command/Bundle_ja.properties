\u6b63\u898f\u8868\u73fe\u306b\u3064\u3044\u3066\u306f\u3001java.util.regex.Pattern\u3092\u53c2\u7167\u3057\u3066\u304f\u3060\u3055\u3044\u3002\n\
\n\
\u53c2\u7167: 'help commands'

#attachHelp = Syntax: attach [[<host>:]<port>]|[<share_name>]\n\
Attaches to the debuggee VM running at the given address.\n\
With no arguments, attaches using the previously set parameters.\n\
If the [<host>:]<port> form is used, connects via socket.\n\
If no host value is given, 'localhost' is assumed.\n\
If the <share_name> form is used, connects via shared memory.\n\
\n\
Examples:\n\
> attach rhost:1234  (attaches to rhost at port 1234)\n\
> attach 1234        (attaches to localhost at port 1234)\n\
> attach javadebug   (attaches using shared memory name)\n\
> attach             (attaches with the last used parameters)\n\
\n\
See also: close, kill


attachHelp = \u6587\u6cd5: attach [[<host>:]<port>]|[<share_name>]\n\
\u6307\u5b9a\u3055\u308c\u305f\u30a2\u30c9\u30ec\u30b9\u3067\u5b9f\u884c\u4e2d\u306e\u30c7\u30d0\u30c3\u30b0\u5bfe\u8c61\uff36\uff2d\u306b\u63a5\u7d9a\u3057\u307e\u3059\u3002\n\
\u5f15\u6570\u304c\u306a\u3044\u5834\u5408\u3001\u4ee5\u524d\u306b\u8a2d\u5b9a\u3057\u305f\u30d1\u30e9\u30e1\u30bf\u3092\u4f7f\u3063\u3066\u63a5\u7d9a\u3057\u307e\u3059\u3002\n\
[<host>:]<port>\u5f62\u5f0f\u3067\u6307\u5b9a\u3057\u305f\u5834\u5408\u3001\u30bd\u30b1\u30c3\u30c8\u7d4c\u7531\u3067\u63a5\u7d9a\u3057\u307e\u3059\u3002\n\
\u30db\u30b9\u30c8\u540d\u304c\u6307\u5b9a\u3055\u308c\u3066\u3044\u306a\u3044\u5834\u5408\u3001'localhost'\u3068\u307f\u306a\u3055\u308c\u307e\u3059\u3002\n\
<share_name>\u5f62\u5f0f\u304c\u4f7f\u308f\u308c\u305f\u5834\u5408\u3001\u5171\u6709\u30e1\u30e2\u30ea\u7d4c\u7531\u3067\u63a5\u7d9a\u3057\u307e\u3059\u3002\n\
\n\
\u4f8b:\n\
> attach rhost:1234  (rhost\u306b\u30dd\u30fc\u30c8\u756a\u53f71234\u3067\u63a5\u7d9a\u3057\u307e\u3059)\n\
> attach 1234        (localhost\u306b\u30dd\u30fc\u30c8\u756a\u53f71234\u3067\u63a5\u7d9a\u3057\u307e\u3059)\n\
> attach javadebug   (\u5171\u6709\u30e1\u30e2\u30ea\u540d\u3067\u63a5\u7d9a\u3057\u307e\u3059)\n\
> attach             (\u524d\u56de\u6307\u5b9a\u3057\u305f\u30d1\u30e9\u30e1\u30bf\u3067\u63a5\u7d9a\u3057\u307e\u3059)\n\
\n\
\u53c2\u7167: close, kill

#brkinfoHelp = Syntax: brkinfo [<brknum>]\n\
Shows the properties for the breakpoint given by 'brknum'.\n\
With no argument, shows list of breakpoints.\n\
\n\
See also: condition, disable, enable, filter, monitor

